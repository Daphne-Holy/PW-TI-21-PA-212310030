<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-7</title>
</head>
<body>
    
    <form>
        <label for="NPM">NPM:</label><br>
        <input type="text" id="NPM" name="NPM" placeholder="Input NPM"><br>
        <label for="Fullname">Fullname:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Input Fullname"><br>
        
        <label for="Email">Email:</label><br>
        <input type="email" name="Email" id="Email" placeholder="Email"><br>

        <label for="Password">Password:</label><br>
        <input type="password" name="Password" id="Password" placeholder="Password"><br>

        <label for="Birthdate">Birthdate:</label><br>
        <input type="date" name="Birthdate" id="Birthdate"><br>

        <label for="Gender">Gender:</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label><br>

        <label for="Address">Address:</label><br>
        <textarea name="Address" id="Address" cols="20" rows="5" placeholder="Input Address here"></textarea><br>

        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </form>



</body>
</html>
